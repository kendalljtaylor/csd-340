<!DOCTYPE html>
<html lang="en">

<head>
	<title>CSD 340 Web Development with HTML and CSS</title>
</head>

<body>
	<div id="container">
		<h1>Assignment 10.3: JavaScript - Part 2</h1>
	</div>
	<div
		onmouseover="this.style.color='blue';"
		onmouseout="this.style.color='red';">
	Put mouse over monkey to see him dance.
	</div>
	<div id="monkey">
		<a href=#
			onmouseover="monkey.src='monkeydance.jpg';"
			onmouseout="monkey.src='monkey.jpg';">
		>
		<img border = 5px name = "monkey" src = "monkey.jpg">
		</a>
	</div>
	<br/>
	<div
		onmouseover="this.style.color='blue';"
		onmouseout="this.style.color='red';">
	Put mouse over tiger to see him dance.
	</div>
	<div id="tiger">
		<a href=#
			onmouseover="tiger.src='tigerdance.jpg';"
			onmouseout="tiger.src='tiger.jpg';">
		<img border = 5px name = "tiger" src = "tiger.jpg">
		</a>
	</div>
</body>

</html>
